<!DOCTYPE html>
<html lang="en" class="bg-black text-green-700">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="icon" type="image/png" href="images/Logo.png" class="logo-circle">
  <title>Home | Nijat Shikhaliyev </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Glitch animation for the text */
    .glitch {
      position: relative;
      color: #00ff00;
      font-weight: bold;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .glitch {
        font-size: 2rem;
      }
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #1aff1a;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #4dff4d;
    }
    @keyframes glitchTop {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 10px, 0); }
      20% { clip: rect(0, 9999px, 5px, 0); }
      40% { clip: rect(0, 9999px, 7px, 0); }
    }
    @keyframes glitchBottom {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(15px, 9999px, 20px, 0); }
      20% { clip: rect(10px, 9999px, 30px, 0); }
      30% { clip: rect(5px, 9999px, 25px, 0); }
    }

    /* Terminal style */
    .terminal-box {
      font-family: monospace;
      border: 1px solid #00ff00;
      padding: 15px 8px 15px 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      margin-top: 15px;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    @media (min-width: 768px) {
      .terminal-box {
        padding: 20px;
        font-size: 1rem;
      }
    }

    /* Image Circle */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      margin-top: 15px;
    }
    @media (min-width: 768px) {
      .profile-img {
        width: 200px;
        height: 200px;
      }
    }

    /* Equal height cards */
    .info-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .info-card-content {
      flex-grow: 1;
    }

    /* Custom styles for left panel */
    .left-panel {
      width: 280px;
      min-width: 280px;
      border-right: 1px solid #00ff0055;
      padding: 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 20;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-y: auto;
    }
    @media (min-width: 768px) {
      .left-panel {
        transform: translateX(0);
        background-color: black;
      }
    }
    
    .left-panel-open {
      transform: translateX(0);
    }
    
    /* Improved Navigation */
    .nav-link {
      display: block;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      position: relative;
      transition: all 0.3s ease;
      font-size: 1rem;
      color: #66ff66;
    }
    @media (min-width: 768px) {
      .nav-link {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
      }
    }
    
    .nav-link::before {
      content: ">";
      position: absolute;
      left: 0.5rem;
      color: #00ff00;
      font-weight: bold;
    }
    
    .nav-link:hover {
      color: #00ff00;
      transform: translateX(5px);
      text-shadow: 0 0 10px #00ff00;
    }
    
    .nav-link.active {
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff00;
    }
    
    .nav-link.active::before {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    
    .cursor {
      display: inline-block;
      width: 6px;
      height: 0.8rem;
      background: #00ff00;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    @media (min-width: 768px) {
      .cursor {
        width: 8px;
        height: 1rem;
      }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding-top: 1rem;
      border-top: 1px dashed #00ff0055;
    }
    @media (min-width: 768px) {
      .footer-icons {
        gap: 1.5rem;
        padding-top: 2rem;
      }
    }
    
    .footer-icons a {
      color: #00ff00;
      font-size: 1rem;
      transition: color 0.3s;
    }
    @media (min-width: 768px) {
      .footer-icons a {
        font-size: 1.25rem;
      }
    }
    
    .footer-icons a:hover {
      color: #4dff4d;
    }

    /* Main layout adjustments */
    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      width: 100%;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 2.5rem;
        margin-left: 280px; /* Account for fixed sidebar */
        width: calc(100% - 280px);
      }
    }

    /* Profile section adjustments */
    .profile-section {
      flex-direction: column;
    }
    @media (min-width: 768px) {
      .profile-section {
        flex-direction: row;
      }
    }

    /* Card grid adjustments */
    .card-grid {
      max-width: 100%;
      margin-left: 0;
      margin-right: 0;
    }
    @media (min-width: 768px) {
      .card-grid {
        max-width: 5xl;
        margin-left: auto;
        margin-right: auto;
      }
    }
    
    /* Mobile menu button */
    .menu-toggle {
      display: block;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 30;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }
    }
    
    /* Overlay for mobile menu */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .overlay-active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-black text-green-500 font-mono">
  <!-- Mobile menu button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay for mobile menu -->
  <div class="overlay" id="overlay"></div>

  <div class="main-container">

    <!-- Sol Panel (Optimized) -->
    <aside class="left-panel bg-black flex flex-col" id="leftPanel">
      <div class="flex-grow">
        <a href="index.html" class="block mb-4 md:mb-6">
          <div class="glitch" data-text="> Home">
            > Home<span class="cursor"></span>
          </div>
        </a>

        <!-- Simplified Navigation -->
        <nav class="space-y-1 md:space-y-2">
          <a href="terminal.html" class="nav-link">Terminal</a>
        </nav>
      </div>

      <!-- Footer hissəsi -->
      <footer class="mt-auto">
        <div class="footer-icons">
          <a href="https://github.com/nijatshikhaliyev" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/nijatshikhaliyev" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </footer>
    </aside>

    <!-- Sağ Panel (Terminal Stili) -->
    <main class="main-content">
      <!-- Profile and Terminal Section -->
      <div class="profile-section flex flex-col md:flex-row items-center gap-4 md:gap-6 mb-8 md:mb-10 max-w-2xl mx-auto">
        <!-- Profile Image Placeholder -->
        <div class="flex-shrink-0 mx-auto md:mx-0">
            <img src="images/profile.png" alt="Profile Image" class="profile-img" />
        </div>
        
        <!-- Terminal Box -->
        <div class="terminal-box text-left text-green-300">
          <p><span class="text-green-400">$ whoami</span> — Nijat Shikhaliyev</p>
        </div>
      </div>

      <!-- Information Cards - 2x2 Grid -->
      <div class="flex flex-col items-start gap-6 w-full px-4">
        <!-- Təhsil -->
        <div class="info-card bg-black border border-green-800 p-4 md:p-6 rounded-lg shadow-lg md:ml-50">
          <div class="info-card-content">
            <h2 class="text-lg md:text-xl text-green-400 mb-2 md:mb-3">Education</h2>
            <div class="space-y-1 md:space-y-2">
              <p class="text-xs md:text-sm text-green-300 font-medium">Azerbaijan State Oil and Industry University</p>
              <p class="text-xs md:text-sm text-green-300">Process Automation Engineer</p>
              <p class="text-xs md:text-sm text-green-300">2024/25 - <span class="text-green-400">Present</span></p>
            </div>
          </div>
        </div>

  <script>
      // Matrix Code Rain Effect (Light & Sparse)
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const binary = "01";
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize / 1.5); // Daha az yoğunluk
const drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; // Daha yumuşak silme
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(0, 255, 0, 0.4)"; // Daha şeffaf yeşil
  ctx.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const char = binary[Math.floor(Math.random() * binary.length)];
    ctx.fillText(char, i * fontSize * 1.5, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(drawMatrix, 33);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

    // Mobile menu functionality
    const menuToggle = document.getElementById('menuToggle');
    const leftPanel = document.getElementById('leftPanel');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', function() {
      leftPanel.classList.toggle('left-panel-open');
      overlay.classList.toggle('overlay-active');
      
      // Change icon based on state
      const icon = menuToggle.querySelector('i');
      if (leftPanel.classList.contains('left-panel-open')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
    
    overlay.addEventListener('click', function() {
      leftPanel.classList.remove('left-panel-open');
      overlay.classList.remove('overlay-active');
      const icon = menuToggle.querySelector('i');
      icon.classList.remove('fa-times');
      icon.classList.add('fa-bars');
    });
    
    // Close menu when clicking on nav links (mobile)
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth < 768) {
          leftPanel.classList.remove('left-panel-open');
          overlay.classList.remove('overlay-active');
          const icon = menuToggle.querySelector('i');
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });
    });
  </script>
</body>
</html>

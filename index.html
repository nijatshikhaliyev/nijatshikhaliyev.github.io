<!DOCTYPE html>
<html lang="en" class="bg-black text-green-700">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/png" href="images/Logo.png" class="logo-circle">
    <title>Home | Nijat Shikhaliyev </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ana fon və rəng tənzimləmələri */
        body {
            background-color: black;
            color: #00ff00;
            overflow-x: hidden; /* Sağa-sola sürüşməni tamamilə bağlayır */
            width: 100%;
        }

        /* Glitch animasiyası */
        .glitch {
            position: relative;
            color: #00ff00;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media (min-width: 768px) { .glitch { font-size: 2rem; } }

        /* Terminal stili */
        .terminal-box {
            font-family: monospace;
            border: 1px solid #00ff00;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Profil şəkli */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* İnfo kartlar */
        .info-card {
            width: 100%;
            border: 1px solid #00ff0055;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: rgba(0, 20, 0, 0.3);
        }

        /* QR Kod ölçüsü - Tam otursun deyə kiçildildi */
        .footer-qr-code {
            display: block;
            width: 75px; 
            height: 75px;
            margin: 1rem auto;
            border: 1px solid #00ff00;
            padding: 4px;
            background-color: white;
            border-radius: 4px;
        }

        /* Naviqasiya paneli */
        .left-panel {
            width: 280px;
            position: fixed;
            top: 0; left: 0; bottom: 0;
            border-right: 1px solid #00ff0055;
            padding: 1.5rem;
            display: none; /* Mobildə gizlət */
        }
        @media (min-width: 768px) { .left-panel { display: flex; flex-direction: column; } }

        /* Əsas məzmun sahəsi */
        .main-content {
            padding: 1rem;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
        }
        @media (min-width: 768px) {
            .main-content { margin-left: 280px; padding: 2.5rem; width: calc(100% - 280px); }
        }

        /* Düymə stili */
        .terminal-button-mobile {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 1rem auto;
            padding: 0.6rem;
            border: 1px solid #00ff00;
            color: #00ff00;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Alt ikonlar (Mobil üçün) */
        .mobile-footer {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            background: black;
            border-top: 1px solid #00ff0055;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        @media (min-width: 768px) { .mobile-footer { display: none; } }
    </style>
</head>
<body>

    <div class="flex min-h-screen">
        <aside class="left-panel">
            <div class="flex-grow">
                <div class="glitch" data-text="> Home">> Home</div>
                <nav class="mt-4">
                    <a href="terminal.html" class="block text-green-400 hover:text-white">> Terminal</a>
                </nav>
            </div>
            <footer>
                <img src="images/qrcode.svg" alt="QR" class="footer-qr-code">
            </footer>
        </aside>

        <main class="main-content">
            <div class="flex flex-col items-center mb-6">
                <img src="images/profile.png" alt="Profile" class="profile-img mb-4">
                <div class="terminal-box">
                    <p><span class="text-green-500">$ whoami</span> — Nijat Shikhaliyev</p>
                </div>
            </div>

            <div class="max-w-2xl mx-auto">
                <div class="info-card">
                    <h2 class="text-xl border-b border-green-800 mb-2">Education</h2>
                    <p class="text-sm">Azerbaijan State Oil and Industry University</p>
                    <p class="text-xs text-green-400">2024 - Present</p>
                    <p class="text-sm mt-2">MilliSec - Red Team</p>
                </div>

                <div class="info-card">
                    <h2 class="text-xl border-b border-green-800 mb-2">Experience</h2>
                    <p class="text-sm font-bold">ABB Sanaye Branch - Intern</p>
                    <p class="text-xs">01.2025 - 04.2025</p>
                    <ul class="text-xs mt-2 list-disc ml-4">
                        <li>Queue management and customer service.</li>
                        <li>Payment terminal assistance.</li>
                    </ul>
                </div>

                <a href="terminal.html" class="terminal-button-mobile">$ open terminal</a>

                <div class="flex justify-center md:hidden mb-20">
                    <img src="images/qrcode.svg" alt="QR" class="footer-qr-code">
                </div>
            </div>
        </main>
    </div>

    <footer class="mobile-footer">
        <a href="https://github.com/nijatshikhaliyev" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        <a href="https://www.linkedin.com/in/nijatshikhaliyev" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
        <a href="terminal.html"><i class="fa fa-terminal fa-lg"></i></a>
    </footer>

</body>
</html>

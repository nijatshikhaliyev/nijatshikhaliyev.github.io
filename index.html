<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrZyx Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
        }

        .nav-bar {
            /* SOL PANELİN ENİ ARTIRILDI */
            width: 280px; 
            height: 100vh;
            border-right: 1px solid #141414;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: fixed;
            background-color: #000;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
        }

        .nav-logo span {
            color: #fff;
            margin-left: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .nav-links {
            list-style: none;
            flex-grow: 1;
        }

        .nav-links li {
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #00ff41;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* TRYHACKME BADGE-NİN TAM GÖRÜNMƏSİ ÜÇÜN */
        .sidebar-footer img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #00ff41;
            font-size: 20px;
            text-decoration: none;
        }

        .main-content {
            /* SOL PANELƏ UYĞUN OLARAQ MARGİN ARTIRILDI */
            margin-left: 280px;
            padding: 80px;
            flex-grow: 1;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 60px;
        }

        .profile-img-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px #00ff41;
        }

        .whoami-box {
            border: 2px solid #0d2a10;
            padding: 20px 40px;
            border-radius: 15px;
            background-color: rgba(13, 42, 16, 0.1);
            font-size: 18px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .section-box {
            border: 1px solid #141414;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff41;
        }

        .education-item {
            margin-bottom: 30px;
        }

        .school-name {
            color: #00ff41;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .major {
            color: #fff;
            margin-bottom: 5px;
        }

        .date {
            color: #00ff41;
            opacity: 0.8;
        }

        .divider {
            height: 1px;
            background-color: #141414;
            margin: 20px 0;
        }

        .qr-code {
            width: 100px !important;
            height: 100px !important;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">> Home<span>■</span></div>
        <ul class="nav-links">
            <li><a href="#">> Terminal</a></li>
        </ul>
        <div class="sidebar-footer">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://github.com/MrZyx0x8" alt="QR Code" class="qr-code">
            <a href="https://tryhackme.com/p/MrZyx" target="_blank">
                <img src="https://tryhackme-badges.s3.amazonaws.com/MrZyx.png" alt="TryHackMe Badge">
            </a>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fas fa-cloud"></i></a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-section">
            <div class="profile-img-container">
                <img src="image_171504.jpg" alt="Profile" class="profile-img">
            </div>
            <div class="whoami-box">
                $ whoami — Nijat Shikhaliyev
            </div>
        </div>

        <div class="section-box">
            <h2 class="section-title">Education</h2>
            <div class="education-item">
                <div class="school-name">Azerbaijan State Oil and Industry University</div>
                <div class="major">Process Automation Engineer</div>
                <div class="date">2024 - Present</div>
                <div class="divider"></div>
            </div>
            <div class="education-item">
                <div class="school-name">MilliSec</div>
                <div class="major">Red Team</div>
                <div class="date">2025 - Present</div>
            </div>
        </div>
    </main>
</body>
</html>

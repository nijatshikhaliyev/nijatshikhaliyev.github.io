        body {
            background-color: #000;

        /* High Contrast White Glitch */
        .glitch {
            position: relative;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        @media (min-width: 768px) { .glitch { font-size: 1.5rem; } }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            overflow: hidden;
            background: black;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::before { animation: glitchTop 3s infinite linear alternate-reverse; text-shadow: -1px 0 #fff; }
        .glitch::after { animation: glitchBottom 2s infinite linear alternate-reverse; text-shadow: 1px 0 #fff; }

        @keyframes glitchTop { 0%, 100% { clip: rect(0, 9999px, 0, 0); } 10% { clip: rect(0, 9999px, 10px, 0); } }
        @keyframes glitchBottom { 0%, 100% { clip: rect(0, 9999px, 0, 0); } 10% { clip: rect(15px, 9999px, 20px, 0); } }

        .terminal-box {
            border: 1px solid #fff;
            padding: 20px;
            background: transparent;
            border-radius: 0px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .info-card {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            transition: all 0.2s ease;
        }
        .info-card:hover { border-color: #fff; }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2rem;
            background: #fff;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
